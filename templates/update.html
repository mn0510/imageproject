<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
    body{
    background-image: url('{% static "images/bk1.jpg" %}');
    background-repeat: no-repeat;
    background-size: cover;
   }
</style>

</head>
<body>
    <form action="{% url 'update' ps.id %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="container" style="margin-top: 120px; margin-right: 20px;">
    <div class="card mb-3 bg-transparent" style="max-width: 1000px; border: 2px solid yellow;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ps.image.url}}"  class="img-fluid rounded-start" alt="..." style="height:350px; padding: 10px;">
            <P style="margin-left: 50px; color:beige;">{{ps.image}}</P>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title fs-2 alert alert-warning">EDIT PRODUCT DETAILS</h5>
              <input type="text" class="form-control mt-3" name="pname" value="{{ps.product_name}}">
              <input type="number" class="form-control mt-3" name="pprice" value="{{ps.price}}">
              <input type="number" class="form-control mt-3" name="pquantity" value="{{ps.quantity}}">
              <input type="file" class="form-control mt-3" name="file" accept="image/*">
              <button type="submit" class="btn btn-success mt-3" style="margin-left: 100px; width:300px;">UPDATE</button>
                      
            </div>
          </div>
        </div>
      </div>
    </div>
    </form>
</body>
</html>

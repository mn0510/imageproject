<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
   body{
    background-image: url('{% static "images/back.jpg" %}');
    background-repeat: no-repeat;
    background-size: cover;
   }
</style>

</head>
<body>
    <div class="container" style="width:500px;">
<form  enctype="multipart/form-data" action="{% url 'add' %}" method="post">
    {% csrf_token %}
    <h1 class="mt-5">Enter the Product Details</h1>
    <input type="text" class="form-control mt-3" name="name" placeholder="Enter the product name">
    <input type="number" class="form-control mt-3" name="price" placeholder="Enter the product price">
    <input type="number" class="form-control mt-3" name="quantity" placeholder="Enter the product quantity">
    <input type="file" class="form-control mt-3" name="file" accept="image/*">
    <button type="submit" class="btn btn-info mt-3" style="margin-left: 100px; width:300px;">Submit</button>
</form>
    </div>
    
</body>
</html>

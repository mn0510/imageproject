<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
    <table class="table table-striped table-bordered">
        <h2 style="text-align: center; color:green; margin-bottom: 50px; margin-top: 20px;" class="alert alert-danger">PRODUCT DETAILS</h2>
        <thead class="bg-info text-warning">
          <tr>
            <th scope="col">id</th>
            <th scope="col">PRODUCT NAME</th>
            <th scope="col">PRICE</th>
            <th scope="col">QUANTITY</th>
            <th scope="col">IMAGE Name</th>
            <th scope="col">IMAGE</th>
            <th scope="col">ACTION</th>
            <th scope="col"></th>
            
          </tr>
        </thead>
        <tbody>
            {% for e in prs %}
          <tr>
            <th scope="row">{{e.id}}</th>
            <td>{{e.product_name}}</a></td>
            <td>{{e.price}}</td>
            <td>{{e.quantity}}</td>
            <td>{{e.image}}</td>
            <td><img src="{{e.image.url}}" alt="" width="80" height="50"></td>
            <td><a  class= "btn btn-warning" href="{% url 'edit' e.id %}">Edit</a>
            <td><a class="btn btn-danger" href="{% url 'delete' e.id %}">Delete</a></td>
           
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{% url 'back'  %}" class="btn btn-primary">Go Back</a>
</body>
</html>
